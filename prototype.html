<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guardian AI Prototype - Real-time Overdose Detection Simulation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ecf0f1;
            color: #2c3e50;
            text-align: center;
        }
        header {
            background-color: #34495e;
            color: white;
            padding: 50px 20px;
        }
        header h1 {
            margin: 0;
            font-size: 48px;
        }
        header p {
            font-size: 24px;
            margin-top: 10px;
        }
        #camera-feed {
            margin: 50px auto;
            width: 640px;
            height: 360px;
            background-color: #bdc3c7;
            position: relative;
            overflow: hidden;
            border: 10px solid #2c3e50;
            box-sizing: border-box;
        }
        #camera-feed img {
            width: 100%;
            height: auto;
        }
        #alert {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(231, 76, 60, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #alert.visible {
            opacity: 1;
        }
        #alert h2 {
            font-size: 36px;
            margin: 0;
        }
        #alert p {
            font-size: 24px;
        }
        #detect-button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 50px;
        }
        #detect-button:hover {
            background-color: #c0392b;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Guardian AI Prototype</h1>
    <p>Real-time Overdose Detection Simulation</p>
</header>

<section>
    <h2>Live Camera Feed Simulation</h2>
    <div id="camera-feed">
        <img src="https://images.unsplash.com/photo-1579546929662-711aa81148cf?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80" alt="Camera Feed">
        <div id="alert">
            <h2>Overdose Detected!</h2>
            <p>Alerting First Responders...</p>
        </div>
    </div>
    <button id="detect-button">Simulate Overdose Detection</button>
</section>

<footer>
    <p>&copy; 2023 Guardian AI. All rights reserved.</p>
</footer>

<script>
    const detectButton = document.getElementById('detect-button');
    const alertBox = document.getElementById('alert');

    detectButton.addEventListener('click', function() {
        // Simulate AI detection delay
        detectButton.disabled = true;
        detectButton.textContent = 'Scanning...';

        setTimeout(function() {
            alertBox.classList.add('visible');
            detectButton.textContent = 'Overdose Detected';
        }, 2000);

        // Simulate alerting first responders
        setTimeout(function() {
            alert('First responders have been notified!');
            detectButton.disabled = false;
            detectButton.textContent = 'Simulate Overdose Detection';
            alertBox.classList.remove('visible');
        }, 5000);
    });
</script>

</body>
</html>
